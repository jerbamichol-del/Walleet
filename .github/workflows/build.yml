name: Build Capacitor Android App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Setup Java 21
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 4Ô∏è‚É£ Install dependencies
      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      # 5Ô∏è‚É£ Install Capacitor Android & Speech Recognition
      - name: Install Capacitor Android & Plugins
        run: |
          npm install @capacitor/android --legacy-peer-deps
          npm install @capacitor-community/speech-recognition --legacy-peer-deps

      # 6Ô∏è‚É£ Build progetto web
      - name: Build project
        run: npm run build

      # 7Ô∏è‚É£ Add or Sync Android
      - name: Add or Sync Android
        run: |
          npx cap add android || npx cap sync android

      # 8Ô∏è‚É£ Aggiorna Manifest (permesso microfono senza duplicati)
      - name: Update AndroidManifest
        run: |
          MANIFEST_PATH=android/app/src/main/AndroidManifest.xml
          grep -q "android.permission.RECORD_AUDIO" $MANIFEST_PATH || \
          sed -i '/<uses-permission android:name="android.permission.INTERNET" \/>/a \
          <uses-permission android:name="android.permission.RECORD_AUDIO" />' $MANIFEST_PATH

      # 9Ô∏è‚É£ Build Android APK
      - name: Build Android app
        run: |
          cd android
          ./gradlew clean assembleDebug

      # üîü Upload artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/*.apk
