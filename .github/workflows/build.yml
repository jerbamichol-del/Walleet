name: Build Capacitor Android App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Setup Java 17 (compatibilit√† Gradle/Android)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 4Ô∏è‚É£ Install dependencies con legacy-peer-deps
      - name: Install npm dependencies
        run: npm install --legacy-peer-deps

      # 5Ô∏è‚É£ Installa Capacitor Android e plugin Speech Recognition
      - name: Install Capacitor Android & Plugins
        run: |
          npm install @capacitor/android --legacy-peer-deps
          npm install @capacitor-community/speech-recognition --legacy-peer-deps

      # 6Ô∏è‚É£ Build progetto web
      - name: Build project
        run: npm run build

      # 7Ô∏è‚É£ Aggiungi o sincronizza Android (crea piattaforma se non esiste)
      - name: Add or Sync Android
        run: |
          npx cap add android || npx cap sync android

      # 8Ô∏è‚É£ Controllo permessi microfono
      # Percorso locale: android/app/src/main/AndroidManifest.xml
      # Deve contenere dentro <manifest>:
      # <uses-permission android:name="android.permission.RECORD_AUDIO" />
      # Puoi aggiungerlo manualmente prima del push, oppure assicurarti che sia gi√† presente nel repo

      # 9Ô∏è‚É£ Build APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # üîü Upload artifact (APK debug)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
