name: Build Capacitor App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install project dependencies
        run: npm install --legacy-peer-deps

      - name: Install Capacitor Android
        run: npm install @capacitor/android --legacy-peer-deps

      - name: Install Speech Recognition plugin
        run: npm install @capacitor-community/speech-recognition --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android app
        run: |
          cd android
          ./gradlew assembleDebug --stacktrace

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: android/app/build/outputs/apk/debug/*.apk
